<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Cinéma</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fade-in 1s ease-in-out;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #565e64;
            border-color: #565e64;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h1 class="mb-4">Modifier le Cinéma</h1>

    <form th:action="@{/updateCinema}" method="post">
        <input type="hidden" name="cinemaId" th:value="${cinema.id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Nom du cinéma:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${cinema.name}" required>
        </div>

        <div class="mb-3">
            <label for="ville" class="form-label">Ville:</label>
            <select id="ville" name="villeId" class="form-select" required>
                <option th:each="ville : ${villes}" th:value="${ville.id}" th:text="${ville.name}"
                        th:selected="${cinema.ville.id == ville.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>

    <a th:href="@{/cinemas}" class="btn btn-secondary mt-4">Retour à la liste des cinémas</a>
</div>
<script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
