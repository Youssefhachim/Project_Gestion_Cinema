<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gérer les Films</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .navbar {
            animation: slide-down 1s ease-out;
        }
        .content-main {
            animation: fade-in 2s ease-in;
        }
        @keyframes slide-down {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .input-group .form-control {
            border-right: 0;
        }
        .input-group .btn {
            border-left: 0;
        }
        .form-label, .table th, .table td, .btn-outline-light, .btn-secondary {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="navbar" th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4 content-main">
    <h1 class="mb-4">Gérer les Films</h1>

    <form th:action="@{/films}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre du film:</label>
            <input type="text" id="titre" name="titre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="realisateur" class="form-label">Réalisateur:</label>
            <input type="text" id="realisateur" name="realisateur" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="dateSortie" class="form-label">Date de sortie:</label>
            <input type="date" id="dateSortie" name="dateSortie" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="duree" class="form-label">Durée:</label>
            <input type="number" id="duree" name="duree" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Photo:</label>
            <input type="file" id="photo" name="photo" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="categorie" class="form-label">Catégorie:</label>
            <select id="categorie" name="categorie" class="form-select" required>
                <option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="salles" class="form-label">Salle:</label>
            <select id="salles" name="salles" class="form-select" required>
                <option th:each="salle : ${salles}" th:value="${salle.id}" th:text="${salle.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

    <h2 class="mb-4">Liste des Films</h2>
    <table class="table table-striped table-hover table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Réalisateur</th>
            <th>Date de sortie</th>
            <th>Durée</th>
            <th>Catégorie</th>
            <th>Détails</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${films}">
            <td th:text="${film.id}"></td>
            <td th:text="${film.titre}"></td>
            <td th:text="${film.realisateur}"></td>
            <td th:text="${#dates.format(film.dateSortie, 'yyyy-MM-dd')}"></td>
            <td th:text="${film.duree}"></td>
            <td th:text="${film.categorie.name}"></td>
            <td><a th:href="@{'/filmDetails?id=' + ${film.id}}" class="btn btn-sm btn-outline-light">Voir détails</a></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary mt-4">Retour à l'accueil</a>
</div>

<script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
