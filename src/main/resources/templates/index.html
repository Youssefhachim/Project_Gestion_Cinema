<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <!-- Ajout du CSS de Bootstrap -->
    <link rel="stylesheet" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1252508/pexels-photo-1252508.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .navbar-nav .nav-link {
            font-weight: bold;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .text-white {
            color: white;
        }
        .navbar {
            animation: slide-down 1s ease-out;
        }
        .content-main {
            animation: fade-in 2s ease-in;
        }
        @keyframes slide-down {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .input-group .form-control {
            border-right: 0;
        }
        .input-group .btn {
            border-left: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <div class="navbar" th:replace="~{fragments/header :: header}"></div>
    <!-- Fin de la navbar -->

    <!-- Contenu principal -->
    <div class="container mt-4 text-white content-main">
        <h1>Bienvenue au cinéma</h1>
        </div>
    <!-- Fin du contenu principal -->

    <!-- Section de recherche et liste des films -->
    <div class="container mt-4 text-white content-main">
        <h1 class="mb-4">Liste des Films</h1>

        <!-- Formulaire de recherche -->
        <form action="/" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Rechercher par nom de film" name="search" th:value="${param.search}">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </form>

        <!-- Liste des films -->
        <div class="row">
            <div class="col-md-4" th:each="film : ${films}">
                <div class="card mb-4 shadow-sm">
                    <img th:src="@{'/images/' + ${film.photo}}" class="bd-placeholder-img card-img-top" width="100%" height="225" alt="Affiche du film">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${film.titre}"></h5>
                        <p class="card-text" th:text="${film.description}"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{'/filmDetails?id=' + ${film.id}}" class="btn btn-sm btn-outline-secondary">Voir détails</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin de la section de recherche et liste des films -->
</div>

<!-- Ajout du JS de Bootstrap -->
<script src="webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
</body>
</html>
